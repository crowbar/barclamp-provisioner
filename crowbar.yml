barclamp:
  name: provisioner
  display: Provisioner
  description: The roles and recipes to set up the provisioning server and a base environment for all nodes
  version: 0
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  requires:
    - chef
    - dns
    - network
  member:
    - crowbar
    
crowbar:
  layout: 2.0
  order: 10

jigs:
  - name: script
    roles:
      - name: provisioner-base
        requires:
          - crowbar
      - name: provisioner-server
        requires:
          - provisioner-base
debs:
  ubuntu-12.04:
    repos:
      - deb http://ppa.launchpad.net/nginx/stable/ubuntu oneiric main
    pkgs:
      - rpcbind
  pkgs:
    - dhcp3-server
    - nfs-common
    - nfs-kernel-server
    - ipmitool
    - syslinux
    - tftpd-hpa
    - nginx-light
    - efibootmgr
  build_pkgs:
    - build-essential
    - make

rpms:
  redhat-5.6:
    repos:
      - bare nginx 10 http://nginx.org/packages/rhel/5/x86_64/
    pkgs:
      - portmap
      - OpenIPMI-tools
  redhat-5.7:
    repos:
      - bare nginx 10 http://nginx.org/packages/rhel/5/x86_64/
    pkgs:
      - portmap
      - OpenIPMI-tools
  centos-5.7:
    repos:
      - bare nginx 10 http://nginx.org/packages/rhel/5/x86_64/
    pkgs:
      - portmap
      - OpenIPMI-tools
  redhat-6.2:
    repos:
      - bare nginx 10 http://nginx.org/packages/rhel/6/x86_64/
    pkgs:
      - rpcbind
      - ipmitool
    build_pkgs:
      - tar
  centos-6.2:
    repos:
      - bare nginx 10 http://nginx.org/packages/rhel/6/x86_64/
    pkgs:
      - rpcbind
      - ipmitool
    build_pkgs:
      - tar
  fedora-18:
    pkgs:
      - rpcbind
      - ipmitool
    build_pkgs:
      - tar
  pkgs:
    - dhcp
    - dhclient
    - nfs-utils
    - syslinux
    - tftp-server
    - xinetd
    - nginx
    - efibootmgr
  build_pkgs:
    - flex
    - bison
    - make
    - kernel-devel
    - gcc
    - glibc-devel

extra_files:
  - http://sourceforge.net/project/elilo/elilo/elilo-3.14/elilo-3.14-all.tar.gz
