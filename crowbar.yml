barclamp:
  name: provisioner
  display: Provisioner
  description: The roles and recipes to set up the provisioning server and a base environment for all nodes
  version: 0
  member:
    - crowbar

crowbar:
  layout: 1
  order: 10
  run_order: 1060
  chef_order: 1060

locale_additions:
  en:
    barclamp:
      provisioner:
        edit_attributes: 
          attributes: Attributes
        edit_deployment: 
          deployment: Deployment

debs:
  ubuntu-10.10:
    repos: 
      - deb http://ppa.launchpad.net/nginx/stable/ubuntu maverick main
  ubuntu-11.04:
    repos: 
      - deb http://ppa.launchpad.net/nginx/stable/ubuntu natty main
  ubuntu-11.10:
    repos: 
      - deb http://ppa.launchpad.net/nginx/stable/ubuntu oneiric main
  pkgs:
    - dhcp3-server
    - nfs-common
    - nfs-kernel-server
    - portmap
    - ipmitool
    - syslinux
    - tftpd-hpa
    - nginx-light

rpms:
  repos:
    - bare nginx 10 http://nginx.org/packages/rhel/5/x86_64/
  pkgs:
    - dhcp
    - nfs-utils
    - portmap
    - OpenIPMI-tools
    - syslinux
    - tftp-server
    - xinetd
    - nginx
